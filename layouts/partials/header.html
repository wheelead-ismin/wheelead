<header class="header">
    <span class="header__inner">
        <!-- *Logo en haut à gauche -->
        {{ partial "homebutton.html" . }}

        <span class="header__right">
            <!-- *Menu -->
            {{ if len .Site.Menus }}
            {{ partial "menu.html" . }}

            <!-- *Menu déroulant pour les appareils mobiles -->
            <span class="menu-trigger">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </span>
            {{ end }}

            <!-- *Bouton pour changer le theme (dark/light) -->
            {{ if .Site.Params.EnableThemeToggle }}
            <span class="theme-toggle not-selectable">
                {{ partial "theme-toggle-icon.html" . }}
            </span>
            {{ end }}
        </span>
    </span>
</header>
